server:
  port: 8090
  context-path: /eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}${server.context-path}/eureka/
  server:
    enable-self-preservation: false